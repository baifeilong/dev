<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="yes" name="apple-mobile-web-app-capable">

<meta name="format-detection" content="telphone=no, email=no" />
<meta name="browsermode" content="application">
<meta content="no-cache" http-equiv="pragma">
<meta content="no-cache" http-equiv="cache-control">

<meta name="applicable-device" content="mobile">	  
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

<link rel="stylesheet" href="/${res}/css/mobile_common.css">
<link rel="stylesheet" href="/${res}/css/mobile_strategy.css">
<script src="/${res}/js/jquery-1.9.1.min.js"></script>
<script src="/${res}/js/jquery.lazyload.min.js"></script>
<title>出境旅游攻略大全_出境自助游/自由行/自驾游【景点推荐 线路 游记 图片】-iTrip爱去自由</title>

<body>
  <!-- header -->
	<header class="layout-header clearfix header">
    <div class="layout-header-container details">
    	<i class="iconfont icon_back" id="backBtn">&#xe60b</i>
      <h1 class="pos_r">
      	<div class="topchange"><span>搜索详情页</span></div>
      	<a href="${site.url!}" class="iconfont back_home">&#xe62c;</a>
      </h1> 
    </div>
  </header>  
  <header class="layout-header clearfix" style="top:42px;">
    <div class="search-box">
      <form id="J_search" method="get" action="/search.jspx">
        <input type="search" name="q" />
   	    <div class="txt">
          <i class="iconfont icon_search">&#xe606;</i>
          <span>${input!"目的地/景点/关键字"}</span>
        </div>
      </form>
    </div>
  </header>
  <div class="main" style="top:75px">
    <div class="section fl-2">
      [#if q??]
      [@cms_lucene_page q=q descLen='100' append='...' count='10']
      <ul>
        [#list tag_list as a]
        <li class="item">
          <a href="${a.url}">
            <p class="text-ellipsis fz-14">${a.title!}</p>
            <span class="fr views"><i class="iconfont">&#xe625;</i>${a.releaseDate?date}</span>
          </a>
        </li>
        [/#list]
      </ul>
      [@cms_pagination sysPage='2'/]
      [/@cms_lucene_page]	  
      [/#if]
    </div>
  </div>
  <div class="gotop index-gotop">
  <img src="http://m.itrip.com/image/gotop.png" alt="gotop">
</div>
<script src="/${res}/js/mobile_base.js"></script>
<script src="/${res}/js/mobile_custom.js"></script>
<script type="text/javascript">
	$(function(){
		index.init();
		gotop();
	})
</script>
</body>
</html>
